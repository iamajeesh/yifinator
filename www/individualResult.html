
<ion-view title="Datos de la película">

  <ion-nav-buttons side="left">
    <button ng-click="goBack()" class="button ion-chevron-left"> Atrás</button>
  </ion-nav-buttons>
  <ion-nav-buttons side="right" ng-controller="IndividualCtrl">
    <a class="button button-icon icon ion-android-share-alt"></a>
  </ion-nav-buttons>

  <div>
    <ion-content>
      <div class="row">
        <div class="col movieData">
          <div class="movieTitle">{{movieData.MovieTitle}}</div>
          <div class="movieInfo">
            <div>Calidad: <strong>{{movieData.Quality}}</strong></div>
            <div>Idioma: <strong>{{movieData.Language}}</strong></div>
            <div>Tamaño: <strong>{{movieData.Size}}</strong></div>
            <div>Géneros:</div>
            <div class="movieGenre movieGenre1">{{movieData.Genre1}}</div>
            <div class="movieGenre movieGenre2">{{movieData.Genre2}}</div>
          </div>
        </div>
        <div class="col movieImage">
          <img src="{{movieData.LargeCover}}">
        </div>
      </div>
      <div class="row">
        <div class="col movieDescription">{{movieData.LongDescription}}</div>
      </div>
      <div class="row">
        <div class="col">
          <a href="javascript:void(0)" ng-click="openUrl()" class="button button-block button-balanced">Descargar archivo torrent</a>
        </div>
      </div>

    </ion-content>
  </div>
</ion-view>
